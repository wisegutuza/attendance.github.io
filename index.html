<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Portal</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 8px 30px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        
        button { width: 100%; padding: 14px; margin-top: 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 16px; transition: 0.3s; display: flex; justify-content: center; align-items: center; }
        .btn-primary { background: #3ecf8e; color: white; }
        .btn-primary:disabled { background: #a7e7c9; cursor: not-allowed; }
        
        .hidden { display: none; }
        
        /* Loading Spinner */
        .spinner { border: 3px solid rgba(255, 255, 255, 0.3); width: 18px; height: 18px; border-radius: 50%; border-left-color: #ffffff; animation: spin 1s linear infinite; margin-right: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #status { margin-top: 20px; font-size: 14px; min-height: 20px; }
        .error { color: #ff4d4d; }
        .success { color: #3ecf8e; }
    </style>
</head>
<body>

<div class="card">
    <div id="auth-section">
        <h2 id="title">Join Attendance</h2>
        
        <div id="reg-fields">
            <input type="text" id="fname" placeholder="First Name">
            <input type="text" id="lname" placeholder="Last Name">
            <select id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>

        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        
        <button id="submitBtn" class="btn-primary" onclick="handleAuth()">
            <div id="btn-loader" class="spinner hidden"></div>
            <span id="btn-text">Register & Join</span>
        </button>
        
        <p id="toggle-msg">Already have an account? <a href="javascript:void(0)" onclick="toggleMode()">Login here</a></p>
    </div>

    <div id="welcome-section" class="hidden">
        <h1 id="welcome-name" style="color: #3ecf8e; margin-bottom: 5px;"></h1>
        <p style="font-size: 18px; color: #555;">Welcome back!!!</p>
        <p>You have successfully logged in to the portal.</p>
        <button class="btn-primary" onclick="location.reload()" style="background: #ff4d4d; margin-top: 30px;">Logout</button>
    </div>

    <p id="status"></p>
</div>

<script>
    // Project Configuration
    const supabaseUrl = 'https://mkkfwraukjmqeqmvgdva.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1ra2Z3cmF1a2ptcWVxbXZnZHZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzOTAwNDMsImV4cCI6MjA4NTk2NjA0M30.KZ9JnF4p6VazX0dsKRPJA6JAIobaFjEY3o8W9NK_BBY';
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let isLogin = false;

    // Toggle between Register and Login
    function toggleMode() {
        isLogin = !isLogin;
        document.getElementById('title').innerText = isLogin ? "Login" : "Join Attendance";
        document.getElementById('btn-text').innerText = isLogin ? "Login Now" : "Register & Join";
        document.getElementById('reg-fields').classList.toggle('hidden');
        document.getElementById('status').innerText = "";
        document.getElementById('toggle-msg').innerHTML = isLogin ? 
            'Need an account? <a href="javascript:void(0)" onclick="toggleMode()">Register here</a>' : 
            'Already have an account? <a href="javascript:void(0)" onclick="toggleMode()">Login here</a>';
    }

    // Main Auth Handler
    async function handleAuth() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const btn = document.getElementById('submitBtn');
        const loader = document.getElementById('btn-loader');
        const btnText = document.getElementById('btn-text');
        const status = document.getElementById('status');

        if (!email || !password) {
            status.className = "error";
            status.innerText = "Please fill in all fields.";
            return;
        }

        // LOADING START
        btn.disabled = true;
        loader.classList.remove('hidden');
        btnText.innerText = "Processing...";
        status.innerText = "";

        if (isLogin) {
            // --- LOGIN LOGIC ---
            const { data, error } = await _supabase.auth.signInWithPassword({ email, password });
            
            if (error) {
                status.className = "error";
                status.innerText = error.message;
                resetButton();
            } else {
                fetchUserData(data.user.id);
            }
        } else {
            // --- REGISTRATION LOGIC ---
            const { data, error } = await _supabase.auth.signUp({
                email, password,
                options: {
                    data: {
                        first_name: document.getElementById('fname').value,
                        last_name: document.getElementById('lname').value,
                        gender: document.getElementById('gender').value
                    }
                }
            });

            if (error) {
                status.className = "error";
                status.innerText = error.message;
                resetButton();
            } else {
                status.className = "success";
                status.innerText = "Success! Now switch to Login and enter your details.";
                resetButton();
                // Automatically switch to login mode for the user
                setTimeout(toggleMode, 2000); 
            }
        }
    }

    function resetButton() {
        const btn = document.getElementById('submitBtn');
        const loader = document.getElementById('btn-loader');
        const btnText = document.getElementById('btn-text');
        
        btn.disabled = false;
        loader.classList.add('hidden');
        btnText.innerText = isLogin ? "Login Now" : "Register & Join";
    }

    async function fetchUserData(uid) {
        // Fetch the name from your 'attendance' table using the User ID
        const { data, error } = await _supabase
            .from('attendance')
            .select('first_name')
            .eq('id', uid)
            .single();

        if (data) {
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('welcome-section').classList.remove('hidden');
            document.getElementById('welcome-name').innerText = `Welcome, ${data.first_name}!!!`;
            document.getElementById('status').innerText = "";
        } else {
            // If the trigger failed or row isn't there yet
            document.getElementById('status').className = "error";
            document.getElementById('status').innerText = "Logged in, but could not find your profile in the attendance table.";
            resetButton();
        }
    }
</script>
</body>
</html>
